<section>
    <div ng-if="!userVm.isEditFormVisible">
    <div>{{userVm.user.name}}</div>
    <div>{{userVm.user.surname}}</div>
        <md-button class="md-raised" id="profile-btn-edit" ng-click="userVm.toggleFormVisibility()">Edit</md-button>
    </div>
    <div ng-if="userVm.isEditFormVisible">
        <md-content layout-padding layout-align="center center">
            <div flex-gt-md="40" md-whiteframe="3">
                <form layout="column">
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="userVm.userEdit.name"/>
                    </md-input-container>
                    <md-input-container>
                        <label>Surname</label>
                        <textarea ng-model="userVm.userEdit.surname" rows="3"></textarea>
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="userVM.editProfile()">Save</md-button>
                </form>
            </div>
        </md-content>
    </div>
</section>
