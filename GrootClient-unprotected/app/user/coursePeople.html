<section>
    <div layout="row">
        <h1 class="md-headline">Users</h1>
    </div>
    <div>
        <md-content>
           <table>
               <thead>
                <th>Name</th>
                <th>Role</th>
               </thead>
               <tbody>
                <tr ng-repeat="user in vm.people">
                    <td>{{user.name}}</td>
                    <td>{{user.role}}</td>
                </tr>
               </tbody>
           </table>
        </md-content>
    </div>
</section>
